<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ScanBarcode</ion-title>
  </ion-navbar>
</ion-header>


 
  <ion-content padding >
    <div>
      <button ion-button block (click)="ScanIt()" >Scan</button>
      <div *ngIf="scannedData.text">
        <label>Your barcode is</label>
        <br>
        <span>{{scannedData.text}}</span>
      </div>
    </div>
  </ion-content>
