<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>historique : Cliquer pour partager</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: rgb(31, 31, 31);">
   <ion-list>
   <ion-card *ngFor="let item of items" style="margin:0 auto;width:100%;background-color: rgb(58, 58, 58);">
      <ion-card-content style="width: 100%;text-align: center;margin:0 auto;">
       <div>  <button ion-button block (click)="Share(item)">{{item}}</button></div> 
      </ion-card-content>
    </ion-card>
  </ion-list>
